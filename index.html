<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoor</title>
    <link rel="stylesheet" href="./style.css">
    <!-- لینک فونت آیکون (مثلاً FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- منوی سایدبار -->
    <aside class="side-menu">
        <div class="menu-header">
            <div class="navbar-brand"> Calculatoor</div>
            <button id="close-menu-btn">&times;</button>
        </div>
        <div class="menu-links">
            <a href="./index.html"><i class="fas fa-home"></i> Home</a>
            <a href="./contact.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            <a href="https://github.com/ghanbaridev" target="_blank"><i class="fab fa-github"></i>Github</a>
        </div>
    </aside>

    <!-- دکمه باز کردن منو -->
    <button id="open-menu-btn" class="floating-btn"><i class="fas fa-bars"></i></button>

    <!-- ماشین حساب -->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- دکمه شناور برای تغییر تم -->
    <button id="theme-toggle" class="floating-btn">🌙</button>

    <script src="./index.js"></script>
</body>

</html>
